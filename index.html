<!DOCTYPE html>
<html lang="en">
<head>
    <title> Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main"> 
        <div class="form">
            <form class="container" action="">
                <span class="title"><h5>SCHEMAX REGISTRATION FORM</h5></span>
                <div class="name">
                   <input type="text" name="name" required class="fname input1" placeholder="Name">
                </div>
                <input type="date" class="input1">
                <input type="email" name="email" placeholder="Email" class="input1" required title="Enter a valid email-id">
                <input type="password" class="input1" id="pwd" placeholder="Password" required/>
                <input type="tel" class="input1" pattern="[6-9]{1}[0-9]{9}" required title="Enter a valid mobile number" placeholder="Phone number">
                <input type="text" name="college"  class="input1" placeholder="College Name">
                <input type="text" name="dep"  class="input1" placeholder="Department">
               
                <input type="text" name="rno"  class="input1" placeholder="Roll number">
               
                <div class="btn">
                    <button onclick="" class="submitbtn"><span>SUBMIT</span></button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
